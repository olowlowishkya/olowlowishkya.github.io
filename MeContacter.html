<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invite de commande</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="terminal">
    <p> Pour me contacter tapez la commande "mail" suivi de votre identifiant mail ce qui vous créera une page où vous pourrez m'envoyer votre mail.
  </p>
    <div class="prompt">
      <span class="user">user@linux:~$/contacter</span>
      <input type="text" class="input" id="command-input" autofocus placeholder="Entrez une commande..."/>
    </div>
    <div id="output">
        <p>Bienvenue dans le terminal. Tapez une commande pour commencer.</p>
      </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
